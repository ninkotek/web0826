<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            기존 배열이나 객체의 전체 또는 일부를 다른 배열이나 객체로 빠르게 복사할 수 있습니다.

            기호는 ...     
            
            스프레드 연산자는 종종 구조분해와 사용된다. 
        
        */
        const numbersOne = [1, 2, 3];
        const numbersTwo = [4, 5, 6];

        const numbersCombined1 = [numbersOne, numbersTwo];

        // 스프레드 연산자를 사용한 경우 [1,2,3,4,5,6]
        const numbersCombined2 = [...numbersOne, ...numbersTwo];


        console.log(numbersCombined2);

        //스프레드 연산자는 종종 구조분해 안에서 특정 값을 스프레드연산자를 사용한다. 
        // \n은 줄바꿈, ...rest 나머지 모두
        const numbers = [1, 2, 3, 4, 5, 6];
        const [one, two, ...rest] = numbers;

        console.log("\n one:", one);
        console.log("\n two:", two);
        console.log("\n ...rest:", ...rest);

        //객체엗 적용
        const myVehicle = {
            brand: 'Ford',
            model: 'Mustang',
            color: 'red'
          }
          
          const updateMyVehicle = {
            type: 'car',
            year: 2021, 
            // update red -> yellow
            color: 'yellow'
          }
          
          //스프레드 연산 결과는 두 객체를 하나의 객체로 병합
          //이때 객체의 속성이 같으면 뒤에 기록한 배열로 적용된다. 
          const myUpdatedVehicle = {...myVehicle, ...updateMyVehicle}

          console.log("\n 자동차 스펙 갱신: ", updateMyVehicle);


    </script>
</body>

</html>
