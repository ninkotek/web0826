                변수[번호]


                            
            배열의 메서드
                배열.join("문자열") -> 문자열로 결합
                
                배열.push(요소) -> 마지막에 요소 추가
                배열.pop() -> 마지막 요소 제거
                배열.shift() -> 첫 번째 요소 제거
                배열.unshift(요소) -> 첫 번째에 요소 추가

                배열.concat(배열1, 배열2, ...) -> 배열 병합 , concatenate 

                배열.splice(추가할위치,제거할요소수,[추가할요소1], [추가할요소2], ...) -> 배열 추가 또는 제거
                배열.slice(숫자1, [숫자2]) : 복제하여 잘라내기

                map()


        */
  


        
        
        //array1

        console.log("변경 전:", fruits);

        fruits[3] = "수박";
        fruits[4] = "참외";

        //맨 뒤 추가
        fruits.push("포도");

        fruits.unshift("귤");

        fruits.shift();

        const sliceM2 = fruits.slice(0, 3);
