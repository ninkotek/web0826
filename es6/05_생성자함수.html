<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자함수</title>
</head>
<body>
    <script>
        /*
        생성자(constructor)란?
            객체를 생성하는 함수!

        1. 생성자 함수의 이름의 첫글자는 대문자로 쓴다.  -> 일반함수와 구별
        2. this 키워드로 속성을 지정한다.


        객체 생성 방법
        1. 객체 리터럴: {}
            const 객체 = {속성: 값, 속성:값,.}
        2. 내장 객체인 Object()를 이용
            const 객체 = new Objecct();
        3. 생성자를 통해 객체를 직접 생성
            const 객체 = new 생성자;




        */
        //생성자 함수 생성
        function Mb(mbimg, mbrank, mbtit, mbrate, mbdate, mbheart) {
            this.이미지 = mbimg,
            this.등급 = mbrank,
            this.제목 = mbtit,
            this.예매율 = mbrate,
            this.개봉일 = mbdate,
            this.하트 = mbheart,

            this.choice = function(){
                alert(`당신이 선택한 영화는 ${this.제목}입니다.`);
            }
        }
        //인스턴스(객체) 만들기
        
        const mb = new Mb("https://img.megabox.co.kr/SharedImg/2024/07/30/qTdctSVADN4vz1xElybBUb4k2UL8ia26_420.jpg", "12", "본", "2024.08.02", "1.5K");

        for(const x in mb){
            document.write(x);
        }

        document.write(`<ul>`);
            for (x in mb) {

                if(x === "이미지" || x === "choice") continue;          //x가 이미지와 같으면 통과      
           
            
                document.write(`<li>${x}: ${mb[x]}</li>`);
            }
            document.write(`</ul>`);

   
    </script>
</body>
</html>
