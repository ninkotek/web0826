<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>

    <script>
        /*
            데이터 유형
            1. number -> " " 묶으면 문자열이 된다
            2. string -> " " 또는 ' '로 반드시 묶는다
            3. boolean: true, false
            4. undefined: 변수 또는 함수를 선언하고 값을 할당하지 않았을 때 값
            5. object: 배열, null-> object초기화할 때 사용하기도 함
            6. function

            연산자
                typeof 변수 -> 데이터 유형을 확인

            참고 
                상수(constant): 변하지 않는 값

            
            식별자(변수 이름, 함수 이름) 지정
            1. 영문자, _, $
            2. 영문의 대소문자 구별 -> 소문자로 쓰는게 좋다
            3. 예약어는 이름으로 사용하면 안된다. 
                예) var, const, let, function, true, false, ...


            변수(variable)? 저장 공간
                일반적으로 const로 선언하고 값 변경이 필요할 경우 let으로 선언한다.


            함수(function)? 기능, 동작

                1. 선언적 함수
                2. 익명 함수
                3. 화살표 함수
                선언적 함수는 호이스팅 기능이 있다. -> 호출문이 선언문 보다 위에 있어도 호출이 된다.
                단, 익명 함수만 화살표 함수로 변경 가능하다.

            
            Syntax(구문, 통사론) Error -> 문법, 규칙

            함수 선언

                function 함수(para1, para2, ...){
                    ...
                }

                키워드 변수 = function(para1, para2, ...){};

                키워드 변수 = (para1, para2, ...)=>{};

            함수 호출

                함수(arg1, arg2, ...);
                변수(arg1, arg2, ...);

                parameter (매개변수) -> 변수
                argument (인자, 인수) -> 값

            return 키워드 -> 반환, 블록 벗어나는 역할

            [화살표 함수]
            1. 함수에 명령문이 하나뿐이고 명령문이 값을 반환하는 경우 중괄호 와 return키워드 를 제거할 수 있습니다

            2. 매개변수가 하나뿐인 경우 괄호()를 생략 할 수도 있습니다.

        */
        //문장 끝은 ;로 끝난다. -> 제어문과 선언적 함수는 제외
        // + 연산자는 숫자는 더하고, 숫자와 문자 또는 문자와 문자는 연결한다. 
        
        /* ------------------------------------------------------- */
        //함수 선언 -> 기능, 동작(시간)을 가진 저장 공간, 보관 -> 호출하면 동작한다. 
        /* ------------------------------------------------------- */
        
        //선언적 함수
        function fn(a, b){
            return a+b;
        }
        //익명 함수 -> 변수에 저장하여 사용한다.
        const var1 = function(a, b){
            return a+b;
        }
        
        //화살표 함수 -> 익명 함수를 간략화
        //const var2 = (a)=>{
        //  console.log(a);
       // }
       //1.　｛｝안에 문장이 1개임녀 -> {}생략
        //const var2 = (a)=>console.log(a);
        //2. 매개 변수가 1개이면  -> ()생략
        //return문을 사용하면  return 키워드 생략
        const var2 = a =>{return a;}
        //const var2 = a =>a;
        //const var2 = function(a) =>{return a;} //return 하지 않음
       
        

        //정규식(RegExp, Regular Expression)
        // \n -> 줄바꿈
       //console.log(fn() + "\n" + var1 + "\n" + var2);
       //document.write(fn() + "<br>" + var1 + "<br>" + var2);

        
        /* ------------------------------------------------------- */
        //함수 호출
        /* ------------------------------------------------------- */
        const x = fn(1.1, 5);
        const y = var1(2, 5);

        //매개 변수 갯수보다 더 많은 인수를 써도 에러는 아니다. 매개 변수 순 개수만큼 기록된 인수가 적용된다. 
        const z = var2("3.", 5);

        document.write(`x는 ${x} <br>y는 ${y} <br>z는 ${z}`);
      
    </script>

</body>

</html>
