<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {width: 300px;}
    </style>
</head>

<body>
    <input type="text" placeholder="당신의 주민번호 7번째 숫자를 입력하세요." value="2">

    <script>
        /* 
            연산자
                대입(할당)
                    =, +=, -=, *=, /=, ...
                증감
                    ++, --
                산술
                    +, -, *, /, %(나머지), **(거듭제곱)

                비교
                    >, <, >=, <=, 
                    ==, !=
                    ===, !==
                논리
                    && -> and(그리고) -> 모든 조건이 참일 경우 true
                    || -> or(또는) -> 여러 조건 중 하나 이상 참일 경우 true
                    ! -> not(아니다) -> true이면 false, false이면 true

                삼항
                    (조건) ? 참 : 거짓
                스프레드
                    ...
                유형
                    typeof(값) -> 데이터 유형 확인

            제어문
                1. 조건문: if ~ else if ~ esle
                2. 선택문: switch ~ case, break, default
                3. 반복문: for, for~of(컬렉션,배열), for~in(객체), while, do~while
                4. continue
        */

        // if
        /* 
            조건은 주로 비교/논리 연산자가 사용된다.
            if (조건) {
                조건이 참일 경우의 문장;
            }

            if (조건) {
                조건이 참일 경우의 문장;
            } else {
                조건이 거짓일 경우의 문장;
            }
        */
        // 거짓 케이스: 0, null, "", false, undefined, NaN
        // 자바스크립는 대소문자 구별한다.
        // 20대 -> 20 ~ 29

        /* 
             출력
                 window.alert()
                 window.confirm()
                 document.write()
                 console.log()
             입력
                 window.prompt()       
        */

        const age = prompt("당신의 나이를 입력하세요.", "25");

        // && -> 모든 조건이 참일 경우만 true
        // 20대 -> 20 이상 이고, 30 미만인 경우 참
        if (age >= 20 && age < 30) {
            console.log("true입니다.");
        } else {
            console.log("false입니다.");
        }

        // || -> 여러 조건 중 1개 이상이 참일 경우 true
        // 주말 토요일 이거나, 일요일 경우 참
        // == -> 데이터 값이 같으면 참
        // 예) 10 == "10" -> 참
        // === -> 데이터 값과 유형이 모두 같으면 참
        // 예) 10 === "10" -> 거짓

        const d = new Date();
        // 요일을 숫자로 표시 -> 일(0) ~ 토(6)
        //const week = d.getDay(); // 결과: 3

        const week = ["일","월","화","수","목","금","토"];

        console.log("week?", week);
        // 토요일 이거나 일요일이면 참
        if (week[d.getDay()] === week[6] || week[d.getDay()] === week[0]) {
            console.log("true입니다.");
        } else {
            console.log("false입니다.");
        }

        // 성별
        // 주민번호의 "0010101234567"
        // 7번째 숫자 % 2 === 0 -> 여, 아니면 남

        // 요소 찾기
        const inputElement = document.querySelector("input");

        /*
        이벤트
            click

            mouseenter -> 마우스를 요소 안으로 들어 갔을 때
            mouseleave -> 마우스가 요소를 벗어 났을 때
            mouseover -> 마우스를 요소 위에 올렸을 때
            mouseout -> 마우스가 요소를 벗어 났을 때


            mousemove -> 요소 위에서 마우스를 움직일 때
            change -> select, input, 데이터가 변경
            focus -> input 선택됐을 때
            keydown -> 키보드를 눌렀을 때
            keyup -> 키보드를 눌렀다가 떼었을 때

            keypress는 deprecated 더 이상 사용 안 함. -> keydown이 대체

        */


        inputElement.onchange = ()=>{

        // 객체.setAttribute(속성, 값) -> 지정하기
        // const 변수 = 객체.getAttribute(속성) -> 가져오기
        const genderNum = inputElement.value;
        // const genderNum = inputElement.getAttribute("value");
        //console.log(typeof genderNum); // string
        // Int: integer(정수)
        const genderNumInt = parseInt(genderNum);
        console.log(genderNumInt);


        // if (genderNum % 2 === 0) {
        //     console.log("여자");
        // } else {
        //     console.log("남자");
        // }

        
            // 삼항 연산자 -> 리액트의 JSX 문장 내부에서는 제어문을 사용할 수 없으므로 if를 대신하여 삼항 연산자를 사용할 수 있다.
            (genderNumInt % 2 === 0) ? console.log("여자") : console.log("남자");
        };

    </script>
</body>

</html>
